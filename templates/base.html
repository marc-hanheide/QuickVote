$def with (page, vars=None)
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>$page.title</title>

		<link rel="icon" href="/static/qv_logo.ico" type="image/x-icon" />
		<link rel="shortcut icon" href="/static/qv_logo.ico" type="image/x-icon" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Marc Hanheide">
		<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
		<META HTTP-EQUIV="Expires" CONTENT="-1">

	  	<link href="/static/css/bootstrap.min.css" rel="stylesheet" />
		<script type="text/javascript" src="/static/js/jquery.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/static/js/scripts.js"></script>
		<script type="text/javascript" src="/static/js/Chart.min.js"></script>
		<!-- Bootstrap alerts, see: http://bootboxjs.com/documentation.html -->
		<script type="text/javascript" src="/static/js/bootbox.min.js"></script>
		<link href="/static/css/style.css" rel="stylesheet" />

		<link type="text/css" rel="stylesheet" href="/static/css/tables.css" />


		<link href="/static/css/bootstrap-toggle.min.css" rel="stylesheet" />
		<script type="text/javascript" src="/static/js/bootstrap-toggle.min.js"></script>

	</head>

	<body>
		<nav class="navbar navbar-default">
		  	<div class="container-fluid" >
	    		<div class="navbar-header" style="width:100%;">
	      			<div class="navbar-brand" style="width:100%;" onclick="/*location.reload();*/">
	        			<img alt="QV" src="/static/qv_logo.png" height="32px" style="cursor:pointer;" onclick="location.assign('/');">QuickVote
	        			<button class="btn btn-warning"
		    		        onclick="location.reload();">Reload
	    				</button>
						$if page.loggedIn == "True":
							<button class="btn btn-warning"
								onclick="location.assign('/login');"
								style="float:right;">Logout
							</button>
							<button class="btn btn-warning"
								onclick="location.assign('https://github.com/marc-hanheide/QuickVote/wiki/Admin\'s-Guide');"
								style="float:right;margin-right:15px;">Help
							</button>
						$else:
							<button class="btn btn-warning"
								onclick="location.assign('/login');"
								style="float:right;">login
							</button>
							<button class="btn btn-warning"
								onclick="location.assign('https://github.com/marc-hanheide/QuickVote/wiki/User\'s-Guide');"
								style="float:right;margin-right:15px;">Help
							</button>

	      			</div>

	    		</div>
	  		</div>
		</nav>
		<div class="container">
			$:page
		</div>
	    <footer class="footer">
      		<div class="container">
      			<small>
        			<p class="text-muted">QuickVote, &copy; Marc Hanheide 2015, <br/><a href="https://github.com/marc-hanheide/QuickVote">https://github.com/marc-hanheide/QuickVote</a></p>
    			</small>
      		</div>
    	</footer>


	</body>
</html>
